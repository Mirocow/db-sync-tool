version: "3.1"
services:
    www1:
        build: .
        volumes:
            - ../../:/var/www/html/
        links:
            - db1
        networks:
            - db-sync-tool
            - db1
        ports:
            - "2201:22"
    www2:
        build: .
        volumes:
            - ../../:/var/www/html/
        links:
            - db2
        networks:
            - db-sync-tool
            - db2
        ports:
            - "2202:22"
    proxy:
        build: .
        volumes:
            - ../../:/var/www/html/
        networks:
            - db-sync-tool
        ports:
            - "2203:22"
    db1:
        image: mysql:5.7
        ports: 
            - "33061:3306"
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_DATABASE: db
            MYSQL_USER: db
            MYSQL_PASSWORD: db
            MYSQL_ROOT_PASSWORD: db
        volumes:
            - ./dump:/docker-entrypoint-initdb.d
            - ./conf/1:/etc/mysql/conf.d
            - ./mysql/1:/var/lib/mysql
            - ./dump/:/tmp/dump/
        networks:
            - db1
    db2:
        image: mysql:5.7
        ports:
            - "33062:3306"
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_DATABASE: db
            MYSQL_USER: db
            MYSQL_PASSWORD: db
            MYSQL_ROOT_PASSWORD: db
        volumes:
            - ./conf/2:/etc/mysql/conf.d
            - ./mysql/2:/var/lib/mysql
            - ./dump/:/tmp/dump/
        networks:
            - db2
volumes:
    persistent:

networks:
    db-sync-tool:
    db1:
    db2: